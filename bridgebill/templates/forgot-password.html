{% extends 'index.html' %}
{% block title %}Forgot Password| BridgeBill {% endblock %}
{% block content %}
<div id="forgot_password">
    <div class="header">
        <span class="title">Forgot Password</span>
    </div>
    <div id="forgot_password_form">
        <ul>
            <li>
                <form name="forgot_password" action="" method="post">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label for="id_username">Your Email </label>
                            {{ forgot_password_form.email }}
                            <!--<input id="id_username" type="text" name="username" max_length="30" />-->
                        </li>
                        <li>
                            <button id="submit" type="submit">Reset Password</button>
                        </li>
                    </ul>
                </form>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
